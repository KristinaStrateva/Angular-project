<div class="form-container">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
    <div class="form-box login">
        <h2 class="animation" style="--i:0">Sign In</h2>
        <form>
            <div class="input-box animation" style="--i:1">
                <input type="email" name="email" id="email" required>
                <label for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box animation" style="--i:2">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="login-btn animation" style="--i:3">Sign In</button>
            <div class="logreg-link animation" style="--i:4">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="info-text login">
        <h2 class="animation" style="--i:0">Welcome back!</h2>
        <p class="animation" style="--i:1">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>

    <div class="form-box register">
        <h2 class="animation">Sign Up</h2>
        <form>
            <div class="input-box animation">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation">
                <input type="email" name="email" id="email" required>
                <label for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box animation">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation">
                <input type="password" name="rePassword" id="rePassword" required>
                <label for="rePassword">Reapet password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="login-btn animation">Sign Up</button>
            <div class="logreg-link animation">
                <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
            </div>
        </form>
    </div>
    <div class="info-text register">
        <h2 class="animation">Welcome!</h2>
        <p class="animation">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
</div>
